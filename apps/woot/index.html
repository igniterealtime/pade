  <script type="text/javascript">
    $(document).ready(function(){

		var callback = null;
		var username = null;
		var owner = false;

		var socket =
		{
			emit: function(op, json)
			{
				json.who = username;

				if (op == "woot_send")
				{
					window.parent.postMessage({ event: 'ofmeet.event.url.message', woot: json}, '*');
				}

				if (op == "woot_save")
				{

				}
			},

			on: function(op, cb)
			{
				console.log("socket.on", op, cb)
				callback = cb;
			}
		};

		window.addEventListener('message', function (event)
		{
			if (event.data.action == 'ofmeet.action.url.setup')
			{
				console.log("woot ofmeet.action.url.setup", event.data);

				username = event.data.username;
				owner = (event.data.username == event.data.owner);
				window.Author = event.data.username + "-"; // modified woot_quill.js

      			// send message to ofmeet chrome content  page
      			// disable shared cursors
      			window.postMessage({action: 'ofmeet.action.enable.cursor', flag: false}, "*");

				// request for content
				socket.emit("woot_send", {type: 'getDocument', requestor: username});

				var io = new Woot.IO(socket);
				window.q = new Woot.QuillAdapter(io, '#editor', '#toolbar', '#authors');

				$('#editor').css({height: window.innerHeight * 0.5});

				$(window).resize(function ()
				{
					$('#editor').css({height: window.innerHeight * 0.5});
				});
			}
			else

			if (event.data.action == 'ofmeet.action.url.share')
			{
				if (callback && event.data.json.woot)
				{
					var message = event.data.json.woot;

					//console.log("woot ofmeet.action.url.share", message);

					if (owner && message.type == "getDocument")
					{
						console.log('processMessage getDocument', message);

						socket.emit("woot_send", {type: 'setDocument', requestor: message.requestor, document: window.q ? window.q.contents() : ""});
					}
					else

					if (message.type == "setDocument" && message.requestor == username)
					{
						console.log('processMessage setDocument', message);
						window.q.setHTML(message.document);
					}
					else {
						// echo is needed by woot
						if (callback) callback(message);
					}
				}
			}

		});

	    $('#show').on('click', function(){
			console.log(window.q.site.value());
			console.log(window.q.editor.getHTML());
	    });

		// disable shared cursors
      	window.postMessage({action: 'ofmeet.action.enable.cursor', flag: false}, "*");

    });
  </script>
